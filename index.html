<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLOADER'S TOOLBOX</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.violet.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="accordion" x-data="{ open: null }">

    <h3>LINKS</h3>
    <button class="accordion-toggle" @click="open = (open === 'links_fixer_wp') ? null : 'links_fixer_wp'"> LINK FIXER <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'links_fixer_wp'" x-transition>
      <iframe src="tools/links_fixer_wp.html"></iframe>
    </div>

    <h3>ELEMENTS</h3>
    <button class="accordion-toggle" @click="open = (open === 'cta_button_maker_wp') ? null : 'cta_button_maker_wp'"> CTA BUTTON MAKER <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'cta_button_maker_wp'" x-transition>
      <iframe src="tools/cta_button_maker_wp.html"></iframe>
    </div>

    <button class="accordion-toggle" @click="open = (open === 'trust_bubble_maker_wp') ? null : 'trust_bubble_maker_wp'"> TRUST BUBBLE MAKER <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'trust_bubble_maker_wp'" x-transition>
      <iframe src="tools/trust_bubble_maker_wp.html"></iframe>
    </div>

    <h3>IMAGES</h3>
    <button class="accordion-toggle" @click="open = (open === 'alt_text_from_headers') ? null : 'alt_text_from_headers'"> ALT TEXT FROM HEADERS <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'alt_text_from_headers'" x-transition>
      <iframe src="tools/alt_text_from_headers.html"></iframe>
    </div>  

    <h3>TABLES</h3>
    <button class="accordion-toggle" @click="open = (open === 'pros_table_fixer_wp') ? null : 'pros_table_fixer_wp'"> PROS TABLE FIXER <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'pros_table_fixer_wp'" x-transition>
      <iframe src="tools/pros_table_fixer_wp.html"></iframe>
    </div>  

    <h3>MISC</h3>
    <button class="accordion-toggle" @click="open = (open === 'purple_what_do_x_say.html') ? null : 'purple_what_do_x_say.html'"> PURPLE "What do X say?" <span class="tag-wp">[WP]</span></button>
    <div class="accordion-content" x-show="open === 'purple_what_do_x_say.html'" x-transition>
      <iframe src="tools/purple_what_do_x_say.html"></iframe>
    </div>

  </div>

  <script>
  window.addEventListener('message', function(event) {
    if (!event.data || !event.data.type || event.data.type !== 'setHeight') return;

    const iframe = Array.from(document.querySelectorAll('iframe')).find(f => f.src.includes(event.data.src));
    if (iframe) {
      iframe.style.height = event.data.height + 'px';
    }
  });
  </script>
</body>
</html>
